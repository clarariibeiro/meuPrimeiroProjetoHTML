<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>

    <link rel="stylesheet" href="./css/global.css">
</head>
<body>
    <form action="#" method="post">

        <fieldset>

            <legend>Login</legend>
            
            <label for="nomePessoa">Nome Completo:</label><br>
            <input type="text" name="nomePessoa"><br><br>

            <label for="emailPessoa">Email:</label><br>
            <input type="email" name="emailPessoa"><br><br>

            <label for="senhaPessoa">Senha:</label><br>
            <input type="password" name="senhaPessoa" required><br><br>

            <label for="confirmarsenhaPessoa">Confirmar Senha:</label><br>
            <input type="password" name="confirmarsenhaPessoa" required><br><br>

            <label for="perfilPessoa">Perfil:</label><br>
            <select name="perfilPessoa" required>
                <option value="professor">Professor</option>
                <option value="administrador">Administrador</option>
                <option value="jogador">Jogador</option>
            </select><br><br>

            <input type="submit" name="btCadastrar" value="Cadastrar"><br><br>

        </fieldset>
    </form>
</body>
</html>
